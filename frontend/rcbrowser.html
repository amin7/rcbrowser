<html>
  <head>

  <title>rc control</title>

    <link rel="stylesheet" href="css/rcbrowser.css" />
        
  <script src="libs/jquery-2.1.1.js"></script>
  <script src="libs/jquery.mobile.custom.js"></script>
<script src="libs/virtualjoystick.js"></script>
<script src="libs/raphael.min.js"></script>
<script src="rcbrowser.js"></script>
<script src="radar.js"></script>
  </head>

  <body>
  <body onload="init()">
  <div id="main">
    <div id="camera">          
        <div id="fpv">      
        <img id="fpv_stream" src="http://192.168.1.11:8080/stream/video.mjpeg" alt="image"  />
         </div>
           <input type="range" id="cameraY" min="0" max="100" defaultValue="0">
	       <input type="range" id="cameraX" min="0" max="100" defaultValue="50">
	 </div>
    <div id="chasis_move">     
        rotation<br/>
        <div id="chasis_move_eagle_fixed">
	     <input type="button" id="bt_eagle_fixed" value="<<180" onclick="update_rotate(-180)" />
	     <input type="button" id="bt_eagle_fixed" value="<90"  onclick="update_rotate(-90)"/>
	     <input type="button" id="bt_eagle_fixed" value=">90"  onclick="update_rotate(90)"/>
	     <input type="button" id="bt_eagle_fixed" value=">>180"  onclick="update_rotate(180)"/>
	    </div>
	    <input type="range" id="rotation" min="-100" max="100"  defaultValue="0"/>
	    <hr>
	    chasis_move<br/>
        <input type="range" id="steering_wheel" min="0" max="100" defaultValue="50"/>
        <div id="wheels-wrapper">
	       <input type="range" id="wheel_L1" min="-100" max="100" defaultValue="0">
	       <input type="range" id="wheel_L0" min="-100" max="100" defaultValue="0">
	       <input type="range" id="diff_L" min="0" max="100" defaultValue="0">
	       <input type="range" id="power" min="-400" max="400" defaultValue="0">
	       <input type="range" id="diff_R" min="0" max="100" defaultValue="0">
	       <input type="range" id="wheel_R1" min="-100" max="100" defaultValue="0">
	       <input type="range" id="wheel_R0" min="-100" max="100" defaultValue="0">
        </div>	
        <input type="button" id="bt_stop" value="stop" onclick="on_stop()" />            
      </div>      
      <div id="ultrasonic">    
       ultrasonic              
      </div>      
    </div>	      
  </body>
</html>
